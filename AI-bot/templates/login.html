<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AI Бот</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 30px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 10px; color: var(--accent);">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <h1 style="margin: 0;">Вход</h1>
            </div>
            
            <div style="margin-bottom: 20px;">
                <a href="{{ url_for('oauth_login', provider='vk') }}" class="oauth-btn oauth-btn-vk">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12.785 16.241s.287-.028.435-.18c.136-.137.132-.393.132-.393s-.02-1.123.515-1.29c.525-.16 1.202.106 1.89.77.43.42.754.81.97 1.16.28.45.64 1.05.74 1.51.1.46.21 1.07.21 1.07s.12.7.52.82c.4.12.92-.27 1.03-.27s1.03-.07.57-.87c-.04-.07-.28-.6-1.48-1.7-1.25-1.16-1.08-.97.42-2.97.29-.38 1.01-1.26 1.01-1.26s.55-.39.3-.85c-.02-.04-.22-.5-1.16-.5h-3.28c-.39 0-.57.14-.75.3 0 0-.55.72-1.28 1.33-1.54 1.34-2.16 1.41-2.41 1.33-.6-.2-.43-.61-.43-1.12 0-1.22.37-1.73.37-1.73s.2-.4.55-.4h2.75c.46 0 .62.07.81.27.18.2.18.2.18.2s.08.13.12.4c-.08.18-.18.37-.27.55-.2.35-.4.7-.57.9-.11.15-.23.3-.23.3s-.03.06-.05.1c0 .06.04.12.12.12h.96c.92 0 1.28.4 1.38.75.1.35-.1.7-.1.7z"/>
                    </svg>
                    <span>Войти через VK</span>
                </a>
                <a href="{{ url_for('oauth_login', provider='google') }}" class="oauth-btn oauth-btn-google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Войти через Google</span>
                </a>
            </div>
            
            <div style="display: flex; align-items: center; margin: 20px 0;">
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
                <span style="padding: 0 15px; color: var(--text-secondary);">или</span>
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            <p class="text-center mt-20">
                Нет аккаунта? <a href="{{ url_for('register') }}" style="color: var(--accent);">Зарегистрироваться</a>
            </p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            showLoading();
            try {
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    showNotification(result.message || 'Ошибка входа', 'error');
                }
            } catch (error) {
                hideLoading();
                showNotification('Ошибка соединения', 'error');
            }
        });
        
        // Set theme
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>
</html>
