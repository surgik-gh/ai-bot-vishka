{% extends "base.html" %}

{% block title %}Создать урок - AI Бот{% endblock %}

{% block content %}
<div class="header">
    <a href="{{ url_for('main') }}" class="btn-back">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Назад
    </a>
    <h2>Создать урок</h2>
    <div></div>
</div>

<div class="container">
    <div class="card">
        <h3 class="card-title">Новый урок</h3>
        <form id="createLessonForm">
            <div class="form-group">
                <label class="form-label">Предмет</label>
                <select class="form-input" name="subject_id" id="subject_select" required>
                    <option value="">Выберите предмет</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Название урока</label>
                <input type="text" class="form-input" name="title" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Материал урока</label>
                <textarea class="form-textarea" name="material_text" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Или загрузите изображение</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="file" id="material_image" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('material_image').click()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 5px;">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                        Прикрепить фото
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Создать урок и викторину</button>
        </form>
    </div>
</div>

<script>
    let imageFile = null;
    
    document.getElementById('material_image').addEventListener('change', function(e) {
        imageFile = e.target.files[0];
    });
    
    document.getElementById('createLessonForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const materialText = formData.get('material_text');
        
        if (!materialText && !imageFile) {
            showNotification('Добавьте материал урока', 'error');
            return;
        }
        
        showLoading();
        
        try {
            let materialImage = '';
            if (imageFile) {
                const reader = new FileReader();
                materialImage = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(imageFile);
                });
            }
            
            const data = {
                subject_id: parseInt(formData.get('subject_id')),
                material_text: materialText,
                material_image: materialImage
            };
            
            const response = await fetch('{{ url_for("create_lesson") }}', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                if (response.status === 302 || response.redirected) {
                    showNotification('Сессия истекла. Пожалуйста, войдите снова.', 'error');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    return;
                }
                const errorData = await response.json().catch(() => ({message: 'Ошибка сервера'}));
                throw new Error(errorData.message || `HTTP ${response.status}`);
            }
            
            const result = await response.json();
            hideLoading();
            
            if (result.success) {
                showNotification('Урок создан успешно!', 'success');
                setTimeout(() => {
                    window.location.href = '{{ url_for("main") }}';
                }, 1500);
            } else {
                showNotification(result.message || 'Ошибка создания урока', 'error');
            }
        } catch (error) {
            hideLoading();
            showNotification('Ошибка соединения', 'error');
        }
    });
</script>
{% endblock %}
