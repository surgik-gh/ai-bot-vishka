{% extends "base.html" %}

{% block title %}{{ subject.name }} - AI Бот{% endblock %}

{% block content %}
<div class="header">
    <h2>{{ subject.name }}</h2>
    <div class="tokens-display">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span id="tokens-count">{{ current_user.tokens }}</span>
    </div>
</div>

<div class="container">
    <div class="card">
        <h3 class="card-title">Добавьте материал для урока</h3>
        <form id="lessonForm">
            <input type="hidden" name="subject_id" value="{{ subject.id }}">
            
            <div class="form-group">
                <label class="form-label">Текст материала</label>
                <textarea class="form-textarea" name="material_text" id="material_text" placeholder="Введите или вставьте текст материала для урока..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Или загрузите изображение</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="file" id="material_image" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('material_image').click()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 5px;">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                        Прикрепить фото
                    </button>
                    <span id="image-name" style="color: var(--text-secondary);"></span>
                </div>
                <div id="image-preview" style="margin-top: 10px; display: none;">
                    <img id="preview-img" style="max-width: 100%; border-radius: 8px; border: 1px solid var(--border);">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Создать урок (10 токенов)</button>
        </form>
    </div>
</div>

<script>
    let imageFile = null;
    
    document.getElementById('material_image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            imageFile = file;
            document.getElementById('image-name').textContent = file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('image-preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
    
    document.getElementById('lessonForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const materialText = document.getElementById('material_text').value;
        
        if (!materialText && !imageFile) {
            showNotification('Добавьте текст или изображение материала', 'error');
            return;
        }
        
        showLoading();
        
        try {
            // Convert image to base64 if present
            let materialImage = '';
            if (imageFile) {
                const reader = new FileReader();
                materialImage = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(imageFile);
                });
            }
            
            const data = {
                subject_id: {{ subject.id }},
                material_text: materialText,
                material_image: materialImage
            };
            
            const response = await fetch('{{ url_for("create_lesson") }}', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                if (response.status === 302 || response.redirected) {
                    showNotification('Сессия истекла. Пожалуйста, войдите снова.', 'error');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    return;
                }
                const errorData = await response.json().catch(() => ({message: 'Ошибка сервера'}));
                throw new Error(errorData.message || `HTTP ${response.status}`);
            }
            
            const result = await response.json();
            hideLoading();
            
            if (result.success) {
                // Store explanation (HTML) and redirect to quiz
                sessionStorage.setItem('explanation', result.explanation_html || result.explanation);
                window.location.href = `/quiz/${result.quiz_id}`;
            } else {
                showNotification(result.message || 'Ошибка создания урока', 'error');
            }
        } catch (error) {
            hideLoading();
            showNotification('Ошибка соединения', 'error');
        }
    });
</script>
{% endblock %}
